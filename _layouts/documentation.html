<!DOCTYPE html>
<html lang="en" ng-app="pybuilder">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>

  {% include layout/metaAndStyles.html %}
</head>

<body>

{% include layout/header.html %}

<div class="container">

<div id="plaintext-toc" class="visible-xs visible-sm">
</div>

  <div class="row">
    <div class="col-md-7" id="content">{{ content }}</div>
    <div class="col-md-5 visible-md visible-lg">
      <div id="toc"></div>
    </div>
  </div>
</div>

{% include layout/footer.html %}
<script src="/js/toc.js"></script>
<script>
$(function() {
                  $("#toc").tocify({ scrollTo: 50, selectors: "h2,h3,h4", showEffectSpeed: "fast" });
              });
</script>
<script>
$("#plaintext-toc").append('<p>Contents:</p><ul>')
$("h2, h3, h4").each(function(i) {
    var current = $(this);
    current.attr("id", "anchor" + i);
    $("#plaintext-toc").append("<li><a id='link" + i + "' href='#anchor" +
        i + "' anchor='" + current.attr("tagName") + "'>" +
        current.html() + "</a></li>");
    $("#plaintext-toc").append("</ul>")
});
</script>

</body>
</html>
